<!-- 형제요소 찾기 -->    
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
    </ul>

    <script>
        const item3 = document.querySelector(".item3");
        console.log(item3.previousElementSibling); //<li class="item2"></li> 이전 형제 요소
        console.log(item3.nextElementSibling); //item4 다음 형제 요소 찾기

    </script>
