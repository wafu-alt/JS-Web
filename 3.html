<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box { width: 200px; height: 200px; background-color: aqua; border: 5px solid #000; transform: rotate(0deg);}
    </style>

    <!-- 헤드에 scirpt를 넣을시 문서 입력 되고 정보를 받아오는 기능을 넣어야 함 -->

</head>
<body>
    <article id="box"></article>

    <script>
        const box = document.querySelector("#box");
        console.log(box);

        box.style.width = "10%"; //문자형태 "" '' 형태로 해야함 inline style형태로 추가 되어서 수정이 됨
        box.style.height = "300px";
        box.style.backgroundColor = "hotpink"; //background-color 의 - 하이픈은 산수연산자 마이너스 기능을 할당된 예약어 그래서 카멜케이스 영문 대문자로 바꿈 (낙타=카멜 , 낙타표기법)
        box.style.border = "none";
        box.style.transform = "rotate(10deg)";
    </script>
</body>
</html>
